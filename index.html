<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer Tool</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Analyzer Tool</h1>
        <textarea id="input-text" placeholder="Type or paste your text here..."></textarea>
        <div class="buttons">
            <button id="word-count-btn">Count Words</button>
            <button id="to-uppercase-btn">To Uppercase</button>
            <button id="to-lowercase-btn">To Lowercase</button>
            <button id="check-substring-btn">Check Substring</button>
        </div>
        <input type="text" id="substring-input" placeholder="Enter substring to check..." />
        <div class="results">
            <p id="word-count-result"></p>
            <p id="transformed-text-result"></p>
            <p id="substring-result"></p>
        </div>
   <p>@ashishh</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
